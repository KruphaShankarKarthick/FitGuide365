<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FitnessStyle.css"> <!-- Adjust the path to your CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("IMG/Tips_bg.jpg");
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #000; /* Set font color to black */
        }

        header {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 1em;
            font-family: 'Impact', 'Charcoal', sans-serif;
        }

        nav {
            background-color: red;
            color: #fff;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-weight: bold;
        }

        .nav a:hover {
            color: #ccc;
            background-color: black;
        }

        section {
            padding: 20px;
            color:#000;
        }

        /* Add a class to hide/show sections */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="redirectToFitnessHTML()">FitGuide365</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="workouts.html">Workouts</a>
        <a href="nutrition.html">Nutrition</a>
        <a href="tips.html">Tips</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="warmUp" >
        <h2>Warm-Up Routine</h2>
        <p>Follow this warm-up routine to prepare your body for a workout:</p>

        <!-- Video Embeds for Warm-Up Exercises -->
        <div>
            <h3>Neck Rotation</h3>
            <iframe width="560" height="315" src="VID/Rotating-Neck.gif" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>

        <div>
            <h3>Arm Rotation</h3>
            <iframe width="560" height="315" src="VID/Arm_rotation.gif" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>

        <div>
            <h3>Elbow Extension</h3>
            <iframe width="560" height="315" src="VID/elbow_Extn.gif" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>

        <div>
            <h3>Wrist Rotation</h3>
            <iframe width="560" height="315" src="VID/wrist_Rotation.gif" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>

        <div>
            <h3>Hip Rotation</h3>
            <iframe width="560" height="315" src="VID/Hip_Rotation.gif" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>

        <div>
            <h3>Leg Swingging</h3>
            <iframe width="560" height="315" src="VID/Leg_swing.gif" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>

        <div>
            <h3>Knee-Rotation</h3>

        <div>

            <iframe width="560" height="315" src="VID/ankle-stretch.webp" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>


        
    </section>

    <script>
        // Function to redirect to FitnessHTML
        function redirectToFitnessHTML() {
            window.location.href = 'FitnessHTML.html';
        }

        // JavaScript function to show/hide sections based on the clicked tab
        function showPage(pageId) {
            // Hide all sections
            var sections = document.querySelectorAll('section');
            sections.forEach(function (section) {
                section.classList.add('hidden');
            });

            // Show the selected section
            var selectedSection = document.getElementById(pageId);
            selectedSection.classList.remove('hidden');
        }
    </script>

</body>
</html>
