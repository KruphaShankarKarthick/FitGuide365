<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FitnessStyle.css"> <!-- Adjust the path to your CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("IMG/contact_BG.webp");
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #000; /* Set text color to black */
        }

        header {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 1em;
            font-family: 'Impact', 'Charcoal', sans-serif;
        }

        nav {
            background-color: red;
            color: #fff;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-weight: bold;
        }

        .nav-btn:hover {
            background-color: orange;
        }

        section {
            padding: 20px;
        }

        /* Add a class to hide/show sections */
        .hidden {
            display: none;
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icon {
            width: 70px;
            height: 40px;
            background-color: #ffffff00;
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .social-icon img {
            width: 45px; /* Adjust the size of the icon */
        }
    </style>
    <script src="Selection.js"></script>
</head>

<body>
    <header>
        <h1 onclick="redirectToFitnessHTML()">FitGuide365</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="workouts.html">Workouts</a>
        <a href="nutrition.html">Nutrition</a>
        <a href="tips.html">Tips</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Section -->
    <section id="contact" >
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Reach out to us!</p>
        <form>
            <div id="commentDialog">
                <label for="comment">Your Comment:</label>
                <textarea id="comment" rows="4" required></textarea>
            </div>
            <div>
                <button onclick="submitComment()">Submit Comment</button>
            </div>
        </form>
        

        <div class="social-icons">
            <!-- Instagram -->
            <div class="social-icon">
                <a href="https://www.instagram.com/krupha___shankar?igsh=aXptdHZ5ZTdibXQ5" target="_blank">
                    <img src="IMG/insta.png" alt="Instagram">
                </a>
            </div>

            <!-- LinkedIn -->
            <div class="social-icon">
                <a href="https://www.linkedin.com/in/kruphashankar-karthick-144018249?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                    <img src="IMG/LinkedIn.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </section>

    <script>
        // Function to redirect to FitnessHTML
        function redirectToFitnessHTML() {
            window.location.href = 'FitnessHTML.html'; // Replace with the actual file path or URL
        }

        

        // Function to submit comments (you can customize this)
        function submitComment() {
            alert('Comment submitted!'); // Replace with your desired functionality
        }
    </script>
</body>

</html>
